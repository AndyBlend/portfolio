<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrei Bazhanov - Portfolio</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: #eee;
        }
        .parallax {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }
        .layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            will-change: transform;
        }
        .layer1 { background-image: url('layer4.png'); transform: translateY(0px); }
        .layer2 { background-image: url('layer3.png'); transform: translateY(0px); }
        .layer3 { background-image: url('layer2.png'); transform: translateY(0px); }
        .layer4 { background-image: url('layer1.png'); transform: translateY(0px); }
        .container {
            position: relative;
            z-index: 10;
            padding-top: 100vh;
        }
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
        }
        .star {
            position: absolute;
            width: 20px;
            height: 20px;
            background-image: url('star.png');
            background-size: contain;
            background-repeat: no-repeat;
            filter: hue-rotate(0deg);
            opacity: 1;
            transform: scale(1);
            transition: transform 6s ease-in-out, opacity 6s ease-in-out;
        }
        @media (max-width: 768px) {
            .layer {
                background-size: contain;
            }
        }
    </style>
</head>
<body>
    <div class="parallax">
        <div class="layer layer1"></div>
        <div class="layer layer2"></div>
        <div class="layer layer3"></div>
        <div class="layer layer4"></div>
    </div>

    <div class="stars-container"></div>

    <div class="container">
        <h1>Andrei Bazhanov</h1>
        <p>Режиссёр | 3D-художник | Композитор</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const starsContainer = document.querySelector(".stars-container");
            const stars = [];
            const minScale = 0.75;
            const maxScale = 1.25;
            const interactionRadius = 200;
            const moveDistance = 40;
            
            for (let i = 0; i < 50; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                star.style.left = Math.random() * 100 + "vw";
                star.style.top = Math.random() * 100 + "vh";
                star.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
                starsContainer.appendChild(star);
                stars.push({ element: star, scaleDirection: 1, speed: Math.random() * 0.05 + 0.02 });
            }
            
            function updateStars() {
                stars.forEach(starObj => {
                    let star = starObj.element;
                    let newScale = parseFloat(star.style.transform.replace(/[^0-9.]/g, '')) || 1;
                    if (newScale >= maxScale) starObj.scaleDirection = -1;
                    if (newScale <= minScale) starObj.scaleDirection = 1;
                    newScale += starObj.scaleDirection * starObj.speed;
                    let opacity = 0.1 + Math.random() * 0.9;
                    star.style.transform = `scale(${newScale})`;
                    star.style.opacity = opacity;
                });
            }
            
            function moveStarsFromCursor(event) {
                let mouseX = event.clientX;
                let mouseY = event.clientY;
                
                stars.forEach(starObj => {
                    let star = starObj.element;
                    let rect = star.getBoundingClientRect();
                    let starX = rect.left + rect.width / 2;
                    let starY = rect.top + rect.height / 2;
                    let distance = Math.sqrt((starX - mouseX) ** 2 + (starY - mouseY) ** 2);
                    
                    if (distance < interactionRadius) {
                        let angle = Math.atan2(starY - mouseY, starX - mouseX);
                        let moveX = Math.cos(angle) * moveDistance;
                        let moveY = Math.sin(angle) * moveDistance;
                        star.style.transform = `translate(${moveX}px, ${moveY}px) scale(${parseFloat(star.style.transform.match(/scale\(([^)]+)\)/)[1])})`;
                    }
                });
            }
            
            window.addEventListener("scroll", updateStars);
            window.addEventListener("mousemove", moveStarsFromCursor);
        });
    </script>
</body>
</html>
