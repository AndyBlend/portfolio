<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrei Bazhanov - Portfolio</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: #eee;
        }
        .parallax {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }
        .layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            will-change: transform;
        }
        .layer1 { background-image: url('layer4.png'); transform: translateY(0px); }
        .layer2 { background-image: url('layer3.png'); transform: translateY(0px); }
        .layer3 { background-image: url('layer2.png'); transform: translateY(0px); }
        .layer4 { background-image: url('layer1.png'); transform: translateY(0px); }
        .container {
            position: relative;
            z-index: 10;
            padding-top: 100vh;
        }
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
        }
        .star {
            position: absolute;
            width: 20px;
            height: 20px;
            background-image: url('star.png'); /* Загруженная пользователем картинка */
            background-size: contain;
            background-repeat: no-repeat;
            filter: hue-rotate(0deg);
            opacity: 1;
            transform: scale(1) rotate(0deg);
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }
        @media (max-width: 768px) {
            .layer {
                background-size: contain;
            }
        }
    </style>
</head>
<body>
    <div class="parallax">
        <div class="layer layer1"></div>
        <div class="layer layer2"></div>
        <div class="layer layer3"></div>
        <div class="layer layer4"></div>
    </div>

    <div class="stars-container"></div>

    <div class="container">
        <h1>Andrei Bazhanov</h1>
        <p>Режиссёр | 3D-художник | Композитор</p>

        <div class="videos">
            <h2>Видео</h2>
            <div class="video">
                <p><a href="https://www.youtube.com/watch?v=oWWhn0h-QGk" target="_blank">Limace et Limacette</a></p>
            </div>
            <div class="video">
                <p><a href="https://www.youtube.com/watch?v=R_AO-FJdhBs" target="_blank">Master Walker</a></p>
            </div>
            <div class="video">
                <p><a href="https://www.youtube.com/watch?v=voEsjYh4-Uw" target="_blank">Moydodyr</a></p>
            </div>
            <div class="video">
                <p><a href="https://www.youtube.com/watch?v=O6NUWm-P0Es" target="_blank">Prorucha</a></p>
            </div>
        </div>

        <div class="projects">
            <h2>Работы</h2>
            <div class="project"> 
                <p>Слот для картинки 1</p> 
            </div>
            <div class="project"> 
                <p>Слот для картинки 2</p> 
            </div>
            <div class="project"> 
                <p>Слот для картинки 3</p> 
            </div>
        </div>

        <div class="contact">
            <h2>Контакты</h2>
            <p>Email: твой email</p>
            <p>Telegram: твой telegram</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const layers = document.querySelectorAll(".layer");
            if (!layers.length) return;
            
            function parallaxEffect() {
                let scrollY = window.scrollY;
                let speedFactor = window.innerWidth < 768 ? 0.3 : 1;
                layers[0].style.transform = `translateY(${-scrollY * 0.1 * speedFactor}px)`;
                layers[1].style.transform = `translateY(${-scrollY * 0.3 * speedFactor}px)`;
                layers[2].style.transform = `translateY(${-scrollY * 0.5 * speedFactor}px)`;
                layers[3].style.transform = `translateY(${-scrollY * 0.7 * speedFactor}px)`;
            }
            
            window.addEventListener("scroll", () => {
                requestAnimationFrame(parallaxEffect);
            });

            // Генерация звёзд
            const starsContainer = document.querySelector(".stars-container");
            const stars = [];
            for (let i = 0; i < 50; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                star.style.left = Math.random() * 100 + "vw";
                star.style.top = Math.random() * 100 + "vh";
                star.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
                starsContainer.appendChild(star);
                stars.push(star);
            }

            window.addEventListener("scroll", () => {
                stars.forEach(star => {
                    let scale = 0.5 + Math.random();
                    let opacity = 0.5 + Math.random() * 0.5;
                    let rotation = Math.random() * 360;
                    star.style.transform = `scale(${scale}) rotate(${rotation}deg)`;
                    star.style.opacity = opacity;
                });
            });
        });
    </script>
</body>
</html>
